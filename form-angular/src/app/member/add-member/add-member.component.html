<form class="form-horizontal" method="post">
  <fieldset>
    <legend>Product</legend>
    <div class="form-group">
      <label for="memberid" class="col">Member ID</label>
      <div class="col">
        <input type="text" class="form-control" id="memberid" placeholder="Member ID">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col">Name</label>
      <div class="col">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="birthday" class="col">Birthday</label>
      <div class="col">
        <input class="form-control calendar" id="birthday" name="birthday" placeholder="yyyy-mm-dd" [(ngModel)]="model"
          ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
      </div>
    </div>
    <div class="form-group">
      <label for="parentsname" class="col">Parents Name</label>
      <div class="col">
        <input type="text" class="form-control" id="parentsname" placeholder="Parents Name">
      </div>
    </div>
    <div class="form-group">
      <label for="phone" class="col">Phone Number</label>
      <div class="col">
        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col">E-mail</label>
      <div class="col">
        <input type="email" class="form-control" id="email" placeholder="your@email.com">
      </div>
    </div>
    <div class="form-group">
      <div class="form-inline">
        <label for="hadlesson" class="col d-flex justify-content-end">Had a Music Lesson</label>
        <div class="col d-flex justify-content-start">
          <input type="checkbox" class="form-control" id="hadlesson">
        </div>
      </div>
      <div class="col">
        <hr>
      </div>
    </div>

    <div class="form-group">
      <div class="col">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </fieldset>
</form>

<hr />
<pre>Model: {{ model | json }}</pre>
